<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Segitiga</h1>
        <form id="triangle-form">
            <label for="alas">Alas (cm):</label>
            <input type="number" id="alas" required min="0" step="any">

            <label for="tinggi">Tinggi (cm):</label>
            <input type="number" id="tinggi" required min="0" step="any">

            <label for="sisi1">Sisi A (cm):</label>
            <input type="number" id="sisi1" required min="0" step="any">

            <label for="sisi2">Sisi B (cm):</label>
            <input type="number" id="sisi2" required min="0" step="any">

            <label for="sisi3">Sisi C (cm):</label>
            <input type="number" id="sisi3" required min="0" step="any">

            <button type="submit">Hitung</button>
        </form>

        <div id="result" class="hidden">
            <h2>Hasil Perhitungan:</h2>
            <p id="luas">Luas: </p>
            <p id="keliling">Keliling: </p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
