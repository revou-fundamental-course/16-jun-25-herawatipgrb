<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik - Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Katik</h1>
        <p>Hai Sobat, Selamat datang di Katik :)<br>
        Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>

        <div class="navigation">
            <button class="active">Segitiga</button>
            <button class="disabled">Jajar Genjang</button>
        </div>

        <div class="content">
            <div class="header-box">
                <h2>Luas Segitiga</h2>
            </div>

            <!-- âœ… Gambar ditengah sempurna -->
            <div class="image-container">
                <img src="https://i0.wp.com/rumushitung.com/wp-content/uploads/2015/07/segitiga-sama-kaki.png?ssl=1" alt="Segitiga Sama Kaki" class="triangle-img">
            </div>

            <div class="rumus">
                <p><strong>Rumus Luas Segitiga yaitu :</strong><br>
                L = 1/2 x a x t</p>
                <p><strong>Di mana :</strong><br>
                L = Luas<br>
                a = Panjang Alas<br>
                t = Tinggi</p>
            </div>

            <div class="form-section">
                <h3>Hitung Luas Segitiga</h3>
                <input type="number" id="alas" placeholder="Masukkan alas">
                <input type="number" id="tinggi" placeholder="Masukkan tinggi">
                <div id="hasilLuas"></div>
                <button onclick="hitungLuas()">Hitung</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
