<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik - Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Katik</h1>
        <p>Hai Sobat, Selamat datang di Katik :)<br>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>

        <div class="navigation">
            <button class="active">Segitiga</button>
            <button class="disabled">Jajar Genjang</button>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Luas Segitiga</h2>
            </div>
            <div class="box-content">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Triangle_with_notations_2.svg" alt="Segitiga" class="triangle-img">
                <p class="rumus"><strong>Rumus Luas Segitiga yaitu :</strong><br>L = 1/2 x a x t</p>
                <p class="keterangan">
                    Di mana :<br>
                    L = Luas<br>
                    a = Panjang Alas<br>
                    t = Tinggi
                </p>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Hitung Luas Segitiga</h2>
            </div>
            <div class="box-content">
                <input type="number" id="alas" placeholder="Masukkan alas">
                <input type="number" id="tinggi" placeholder="Masukkan tinggi">
                <div id="hasilLuas" class="output"></div>
                <button onclick="hitungLuas()">Hitung</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
